<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Club Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <h1 class="mb-4">Gestión de Socios - Club Social</h1>

        <div class="mb-3">
            <button class="btn btn-primary" onclick="toggleForm('formAgregar')">Agregar Socio</button>
            <button class="btn btn-secondary" onclick="toggleForm('formBuscar')">Buscar por DNI</button>
        </div>

        <!-- Formulario para agregar socio -->
        <div id="formAgregar" class="card p-4 mb-4 d-none">
            <h5>Nuevo Socio</h5>
            <form id="agregarSocioForm">
                <div class="mb-2">
                    <label>DNI</label>
                    <input type="text" name="dni" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>Apellido</label>
                    <input type="text" name="apellido" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>Edad</label>
                    <input type="number" name="edad" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>Fecha de Nacimiento</label>
                    <input type="date" name="fechaNacimiento" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>Dirección</label>
                    <input type="text" name="direccion" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>Teléfono</label>
                    <input type="text" name="telefono" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
        <div id="mensaje" class="mt-4" style="display: none;"></div>
        <!-- Formulario para buscar socio por DNI -->
        <div id="formBuscar" class="card p-4 d-none">
            <h5>Buscar Socio</h5>
            <form id="buscarSocioForm">
                <div class="mb-2">
                    <label>DNI</label>
                    <input type="text" id="dniBuscar" name="dni" class="form-control" required>
                </div>
                <button type="submit" id="btnBuscar" class="btn btn-info">Buscar</button>
            </form>
            <div id="resultadoSocio" class="mt-3"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
